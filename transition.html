<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 150px;
            border: 2px solid cadetblue;
            margin: 20px 20px;
            border-radius: 100px;
            background-color: coral;
            transition: width 1s ease, height 1s ease, transform 1s ;
            

        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);

        }
        h3{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Transition</h3>
    
    

    </div>
</body>
</html>
